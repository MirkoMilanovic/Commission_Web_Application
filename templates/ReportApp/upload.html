<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <title>Upload Page</title>
  </head>
  <body>
    <div style="margin-left: 25px">
      <div class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
        <h3 class="alert alert-success">Welcome!</h3>
        <br /><br />
        <div class="form-group">
          <form action="" method="POST" enctype="multipart/form-data">
            <h3>
              <label for="file1"> Upload a CSV file with reservations:</label>
            </h3>
            <input
              type="file"
              id="file1"
              name="file"
              class="form-control form-control-lg"
            />
            <br />
            <button type="submit" class="btn btn-primary btn-lg">Upload</button>
            {% csrf_token %}
          </form>
        </div>
        <br /><br /><br /><br /><br />
        <div class="alert alert-warning">
          <h3>Note:</h3>
          <h5>
            Please make sure that you upload a .csv file with columns in this
            order: reservation, checkin, checkout, flat, city, net income. Also,
            make sure that reservations column should be unique!
          </h5>
        </div>
      </div>
    </div>
  </body>
</html>
